<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
  <meta charset="UTF-8">
  <title>등록 페이지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link th:href="@{/css/order.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
  <main>
    <div class="order-container">
      <h2>배송지 정보</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">받는 분 *</label>
          <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
          <label for="email">이메일 *</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
          <label for="phone1">휴대전화 *</label>
          <div class="phone-input">
            <input type="tel" id="phone1" name="phone1" placeholder="010">
            <input type="tel" id="phone2" name="phone2" placeholder="1234">
            <input type="tel" id="phone3" name="phone3" placeholder="5678">
          </div>
        </div>
        <div class="form-group">
          <label for="date">수거 예정일 *</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="address">주소 *</label>
          <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
          <button type="button" class="find-address-btn">우편번호</button>
        </div>
        <div class="form-group">
          <label for="address-detail">상세 주소</label>
          <input type="text" id="address-detail" name="address-detail" placeholder="상세 주소를 입력하세요">
        </div>
        <div class="form-group">
          <label for="delivery-request">배송 요청사항</label>
          <select id="delivery-request" name="delivery-request">
            <option value="none">선택</option>
            <option value="leave">문 앞에 놓아주세요</option>
            <option value="call">배송 전에 미리 연락 주세요</option>
          </select>
        </div>
      </form>

      <h2>결제 정보</h2>
      <div class="payment-method">
        <label><input type="radio" name="payment" value="credit" checked> 신용카드</label>
        <label><input type="radio" name="payment" value="kakaopay"> 카카오페이</label>
        <label><input type="radio" name="payment" value="paypal"> 페이팔</label>
        <label><input type="radio" name="payment" value="naverpay"> 네이버페이</label>
        <label><input type="radio" name="payment" value="bank"> 무통장 입금</label>
      </div>

      <h2>총 주문금액</h2>
      <div class="order-summary">
        <div class="summary-item">
          <span>주문금액</span><span>34,000원</span>
        </div>
        <div class="summary-item">
          <span>배송비</span><span>무료</span>
        </div>
        <div class="summary-item total">
          <span>최종 결제금액</span><span>34,000원</span>
        </div>
      </div>

      <div class="action-buttons">
        <button type="button" class="cancel-btn">취소</button>
        <button type="submit" class="order-btn">결제하기</button>
      </div>
    </div>
  </main>
</div>
</body>
</html>
