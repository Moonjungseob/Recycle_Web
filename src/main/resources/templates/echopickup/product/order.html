<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
  <meta charset="UTF-8">
  <title>등록 페이지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link th:href="@{/css/order.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
  <main>
    <div class="order-container">
      <table id="orderItemsTable" class="order-table">
        <thead>
        <tr>
          <th>제품정보</th>
          <th>결제 금액</th>
          <th>선택</th>
        </tr>
        </thead>
        <tbody id="classifiedItems">
        <!-- 분류된 항목들이 여기 추가됩니다 -->
        </tbody>
      </table>

      <h2>수거 정보</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">신청인</label>
          <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
          <label for="phone">휴대전화</label>
          <div class="phone-input">
            <input type="tel" id="phone" name="phone" placeholder="01012345678">
          </div>
        </div>
        <div class="form-group">
          <label for="date">수거 예정일</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
          <label for="address">주소</label>
          <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
          <button type="button" class="find-address-btn">우편번호</button>
        </div>
        <div class="form-group">
          <label for="address-detail">상세 주소</label>
          <input type="text" id="address-detail" name="address-detail" placeholder="상세 주소를 입력하세요">
        </div>
      </form>

      <h2>총 주문금액</h2>
      <div class="order-summary">
        <div class="summary-item">
          <span>주문금액</span><span>34,000원</span>
        </div>
        <div class="summary-item">
          <span>배송비</span><span>무료</span>
        </div>
        <div class="summary-item total">
          <span>최종 결제금액</span><span>34,000원</span>
        </div>
      </div>

      <div class="action-buttons">
        <button type="button" class="cancel-btn">취소</button>
        <button type="submit" class="order-btn">결제하기</button>
      </div>
    </div>

    <script th:src="@{/js/order.js}"></script>
  </main>
</div>
</body>
</html>
