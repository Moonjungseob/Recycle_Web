<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div id="header-container"></div>

<main>
    <div class="content">
        <h1>로그인페이지</h1>
        <!-- 메인 콘텐츠 작성 -->
    </div>
</main>

<div id="footer-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('../layout/base.html')
            .then(response => response.text())
            .then(data => {
                // 파싱하여 헤더와 푸터를 추출
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                const header = doc.querySelector('header').outerHTML;
                const footer = doc.querySelector('footer').outerHTML;

                // 페이지의 header-container와 footer-container에 삽입
                document.getElementById('header-container').innerHTML = header;
                document.getElementById('footer-container').innerHTML = footer;
            })
            .catch(error => console.error('Error fetching base.html:', error));
    });
</script>
</body>
</html>
